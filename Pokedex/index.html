<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./js/script.js"></script>

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
                />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;&lt;</button>
            <button class="button btn-next">Next &gt;&gt;</button>
        </div>

        <img src="./img/pokedex.png" alt="pokedex">

    </main>
    
</body>
</html>
